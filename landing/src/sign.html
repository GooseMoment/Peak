<!DOCTYPE html>
<!DOCTYPE html>
<head>
    <meta charset="utf-8" />

	<meta name="title" content="Peak by GooseMoment" />

	<meta property="og:title" content="Sign in to Peak" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="https://peak.ooo" />
	<meta property="og:image" content="./img/og.png" />
	<meta property="og:description" content="Plan, Organize and Cheer with Peak.ooo" />
	<meta property="og:locale" content="ko_KR" />

	<meta property="og:article:author" content="GooseMoment" />
	<meta property="og:article:section" content="Product" />

	<link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
	<link rel="stylesheet" href="./sign.css" />

	<title>Sign in to Peak</title>
</head>
<body>
	<template id="log-template">
		<div class="log">
			<p class="activity"><span class="action">{{action}}:</span> <span class="content">{{content}}</span></p>
			<p class="ago">{{ago}}</p>
		</div>
	</template>
    <div id="root">
		<h1 class="brand"><img src="./img/icon.svg" draggable="false"/>Peak <span>by GooseMoment</span></h1>
		<section class="showcase">
			<div class="infinite">
				<div class="screen"></div>
				<div class="screen below"></div>
				<div class="logs">
				</div>
			</div>
		</section>
		<section class="forms sign-in">
			<h2>Sign in</h2>
			<form id="form-sign-in">
				<p class="has-icons-left">
					<input name="email" type="email" placeholder="id@example.com" required/>
					<span>
						<img src="./img/icons/mail.svg" />
					</span>
				</p>
				<p class="has-icons-left">
					<input name="password" type="password" placeholder="********" required/>
					<span>
						<img src="./img/icons/key.svg" />
					</span>
				</p>
				<button class="submit-button" type="submit">Go!</button>
			</form>
			<div class="links">
				<a href="#" id="forgot-password">Forgot password?</a>
				<a href="#" id="create-account">Create an account</a>
			</div>
		</section>
		<section class="forms sign-up hide">
			<h2>Sign up</h2>
			<form id="form-sign-up">
				<p class="has-icons-left">
					<input name="email" type="email" placeholder="id@example.com" required/>
					<span>
						<img src="./img/icons/mail.svg" />
					</span>
				</p>
				<p class="has-icons-left">
					<input name="password" type="password" placeholder="********" required minlength="8"/>
					<span>
						<img src="./img/icons/key.svg" />
					</span>
				</p>
				<p class="has-icons-left">
					<input name="username" type="text" placeholder="cool_user_name_0908" pattern="[a-z0-9_-]{4,15}" minlength="4" required/>
					<span>
						<img src="./img/icons/at-sign.svg" />
					</span>
				</p>
				<p class="tos">
					By creating an account, you agree to our <a href="/tos">Terms of Service</a>.
				</p>
				<button class="submit-button" type="submit">Let's start!</button>
			</form>
			<div class="links">
				<a href="#" id="already-have">Already have an account</a>
			</div>
		</section>
	</div>

	<script type="module" src="sign.js"></script>
</body>
